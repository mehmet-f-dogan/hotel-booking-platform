server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/(?<remaining>.*), /${remaining}
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
    instance:
      prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
